<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1 main-content">
      <h1 class="text-center">New employee</h1>
      <form autocomplete="off" role="form" novalidate class="form-inline employee-actions clearfix" name="crudOperations" data-ng-submit="employees.save(employee)" >
        <fieldset>
          <legend>Insert employee data</legend>
          <input type="hidden" data-ng-model="employee.id" />
          <div class="form-group float-label-control col-lg-12 col-md-12 col-sm-12 no-padding-left" data-ng-class="{'has-error': crudOperations.name.$invalid && crudOperations.name.$dirty, 'has-success': crudOperations.name.$valid && crudOperations.name.$dirty}">
            <label for="name">Name:</label>
            <input type="text" name="name" data-ng-model="employee.name" class="form-control" data-ng-class="{empty: employee.name.length === 0 || employee.name.length === undefined}" placeholder="Your name" required qs-focus/>
            <div data-ng-if="crudOperations.name.$invalid && crudOperations.name.$dirty && !crudOperations.name.$focused">
              <p class="help-block">
                This field is required
              </p>
            </div>
          </div>
          <div class="form-group float-label-control col-lg-12 col-md-12 col-sm-12 no-padding-left" data-ng-class="{'has-error': crudOperations.salary.$invalid && crudOperations.salary.$dirty, 'has-success': crudOperations.salary.$valid && crudOperations.salary.$dirty}">
            <label for="salary">Salary:</label>
            <input type="text" name="salary" data-ng-model="employee.salary" class="form-control" data-ng-class="{empty: employee.salary.length === 0 || employee.salary.length === undefined}" placeholder="Your salary" required qs-focus/>
            <div data-ng-if="crudOperations.salary.$invalid && crudOperations.salary.$dirty && !crudOperations.salary.$focused">
              <p class="help-block">
                This field is required
              </p>
            </div>
          </div>
          <div class="form-group float-label-control col-lg-12 col-md-12 col-sm-12 no-padding-left" data-ng-class="{'has-error': crudOperations.department.$invalid && crudOperations.department.$dirty, 'has-success': crudOperations.department.$valid && crudOperations.department.$dirty}">
            <label for="salary">Department:</label>
            <select name="department" data-ng-model="employee.department" class="form-control" data-ng-class="{empty: employee.department.id === 0 || employee.department === undefined}" required qs-focus >
                <option ng-repeat="department in employees.departmentList" value="id: {{department.id}}">{{department.name}}</option>
            </select>


            <div data-ng-if="crudOperations.department.$invalid && crudOperations.department.$dirty && !crudOperations.department.$focused">
              <p class="help-block">
                This field is required
              </p>
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding-right">
            <div class="col-lg-12" data-ng-if="crudOperations.$invalid && crudOperations.data.$dirty">
              <p>You shall not pass =/</p>
              <p>You only can finish the operation if all fields required was populated correctly</p>
            </div>
            <input type="submit" class="btn btn-primary btn-outline col-lg-12 col-md-12 col-sm-12  clearfix" value="CREATE" data-ng-disabled="crudOperations.$invalid && !crudOperations.data.$dirty" />
            <a class="btn btn-danger btn-outline col-lg-12 col-md-12 col-sm-12 " href="#/employees" >CANCEL</a>
          </div>
        </fieldset>
      </form>
    </div>
   </div>
